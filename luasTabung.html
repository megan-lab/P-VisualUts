<html>
    <head>
        <link rel="stylesheet" href="../css/styleRumus.css">
    </head>

    <body>
        <div class="back">
            <a href="hitungLuas.html">
              <img src="../img/back.jpg">
            </a>
        </div>
        <header>
            <h3>Menghitung Luas Tabung</h3>
       </header> 
        
        <section>
            <div class="keys">
                <img src="../img/tabung.jpg" alt="tabung">
            </div>
            <div class="keys">
                <p>Ket :</p>
                <p> π = 3,14</p>
                <p> r = jari-jari alas</p>
                <p> t = tinggi tabung</p>
            </div>
        </section>
        <section>
            <div class="keys" id="ket">
                <h2>Luas Alas Tabung</h2>
                <h4>L = π.r²</h4>
                
                <table>
                    <tr>
                        <td><label for="usr">Input r </label></td>
                        <td>= <input type="text" id="rat" onkeyup="luasAlasTabung()"></td>
                    </tr>
                    <tr>
                        <td><label> Hasil</label></td>
                        <td>= <output type="text" id="hasilAlasTabung"></output></td>
                    </tr>
                </table>
            </div>
            <div class="keys" id="ket">
                <h2>Luas Selimut Tabung</h2>
                <h4>L = 2 x 3.14 x r x t</h4>
                
                <table>
                    <tr>
                        <td><label for="usr">Input r :</label></td>
                        <td>= <input type="text" class="" id="rst" onkeyup="luasSelimutTabung()"></td>
                    </tr>
                    <tr>
                        <td><label for="usr">Input t :</label></td>
                        <td>= <input type="text" class="" id="tst" onkeyup="luasSelimutTabung()"></td>
                    </tr>
                    <tr>
                        <td><label> Hasil</label></td>
                        <td>= <output type="text" id="hasilSelimutTabung"></output></td>
                    </tr>                    
                </table>    
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
